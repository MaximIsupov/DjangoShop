<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href={% static 'style.css' %}>
    <title>{% block title %}Shop{% endblock %}</title>
</head>
{%  load static %}
<body class="cats_body" style="background-image: url({% static '/images/background.jpg' %})">
  <div class="categories">
      {% for category in categories %}
          <a href = {% url 'index' category.id %}>
              <div class="category">
                {{ category.name }}
              </div>
          </a>
      {% endfor %}
  </div>
</body>
</html>
